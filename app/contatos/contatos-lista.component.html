<div class="container"> 
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h2 class="text-center">Meus Contatos</h2>
            <div [ngClass]="classesCSS" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro</strong>
                    <strong *ngSwitchCase="'success'">Sucesso</strong>
                    <strong *ngSwitchCase="'warning'">Alerta</strong>
                    <strong *ngSwitchDefault>Informação</strong>

                </span>
                {{ mensagem.texto }}
            </div>
            <a  routerLink="/contato/save" class="btn btn-success btn-block">NOVO</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Telefone</th>
                        <th class="text-center">Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="contatos.length == 0">
                        <td colspan="5" class="text-center">
                            Nenhum registro encontrado
                        </td>
                    </tr>
                    <tr *ngFor="let c of contatos" class="text-center" 
                    [routerLink]="['/contato/save', c.id]">
                        <td>{{c.id}}</td>
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
